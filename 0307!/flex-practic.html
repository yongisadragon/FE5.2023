<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
      .flex-container{
        display: flex;
        justify-content: center;
        
      }

      .column{
        flex-direction: column;
        
        
      }
      
      .flex-item{
        background: aqua;
        border: 1px solid rosybrown;
      }


    </style>
</head>
<body>

  <div class="flex-container">
    <div class="flex-item">아이템1</div>
    <div class="flex-item">아이템2</div>
    <div class="flex-item">아이템3</div>
    <div class="flex-item">아이템4</div>
  </div>

  <div class="flex-container column">
    <div class="flex-item">아이템1</div>
    <div class="flex-item">아이템2</div>
    <div class="flex-item">아이템3</div>
    <div class="flex-item">아이템4</div>
  </div>
</body>
</html>
